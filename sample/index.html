<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LIVE2D SAMPLE</title>
  <style>
      * {
          padding: 0;
          margin: 0;
      }
      body {
          background-color: #fcfcfc;
          color: #404040;
      }
  </style>
</head>
<body>
<h1>LIVE2D SAMPLE</h1>
<p><a href="https://github.com/nkzttt/live2d_sample">GitHub</a></p>
<div id="l2d" style="width: 500px; height: 500px;"></div>
<div>
  <p>アニメーション切り替え</p>
  <button data-js-trigger="switchAnimation" data-js-attributes="idle">アイドリング</button>
  <button data-js-trigger="switchAnimation" data-js-attributes="mumumu">怒る</button>
  <button data-js-trigger="switchAnimation" data-js-attributes="norinori">楽しい</button>
  <button data-js-trigger="switchAnimation" data-js-attributes="utouto">眠い</button>
</div>
<p>&copy; 2021 nkzttt</p>
<script src="./js/live2dcubismcore.min.js" defer></script>
<script src="./js/app.bundle.js" defer></script>
<script>
  window.Live2DConfig = {
    moc: './Er/model.moc3',
    texture: './Er/texture.png',
    motions: {
      idle: './Er/motions/idle_01.motion3.json',
      mumumu: './Er/motions/mumumu.motion3.json',
      norinori: './Er/motions/norinori.motion3.json',
      utouto: './Er/motions/utouto.motion3.json',
    },
  };
</script>
</body>
</html>
